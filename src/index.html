<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="World Expiration Calculator" />
    <title>World Expiration Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="my-5">World Expiration Calculator</h1>

          <form onsubmit="return false" class="my-5 fs-5 flex-column">
            <div class="border p-4 rounded shadow-sm">
              <div class="mb-3">Owner last played:</div>
              <label
                for="days"
                class="d-flex justify-content-center align-items-center"
              >
                <input
                  type="text"
                  class="form-control me-3 days-input"
                  id="days"
                  onfocus="this.select()"
                  autocomplete="off"
                />
                <span class="flex-shrink-0 text-muted">days ago</span>
              </label>
            </div>
          </form>

          <div id="timeMessage" style="visibility: hidden" class="fs-4 my-5">
            <div class="text-muted">The lock can be broken at</div>
            <div id="timeAt" class="fw-bold fs-2">1</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
